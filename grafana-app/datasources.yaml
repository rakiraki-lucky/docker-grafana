apiVersion: 1

datasources:
  - name: sample-datasource
    type: ${GF_DATASOURCE_DB}
    access: proxy
    orgId: 1
    url: ${DB_HOSTNAME}:${DB_PORT}
    user: ${DB_USER}
    secureJsonData:
      password: ${DB_PASSWORD}
    database: ${DB_NAME}
    isDefault: true
    editable: false
    version: "1"
